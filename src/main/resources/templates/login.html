<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
        .form-signin { max-width: 330px; padding: 15px; margin: auto; }
        .form-signin .form-floating:focus-within { z-index: 2; }
        .form-signin input[type="email"] { margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0; }
        .form-signin input[type="password"] { margin-bottom: 10px; border-top-left-radius: 0; border-top-right-radius: 0; }
        .alert { margin-top: 15px; }
    </style>
</head>
<body>
<main class="form-signin w-100 m-auto">
    <form th:action="@{/login}" method="post">
        <h1 class="h3 mb-3 fw-normal text-center">Пожалуйста, войдите</h1>

        <div th:if="${param.error}" class="alert alert-danger" role="alert">
            Неверный email или пароль.
        </div>

        <div th:if="${param.logout}" class="alert alert-success" role="alert">
            Вы успешно вышли из системы.
        </div>

        <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
        </div>

        <div class="form-floating">
            <!-- Имя параметра "username" сохраняется, Spring Security ожидает его по умолчанию -->
            <input type="email" class="form-control" id="username" name="username" placeholder="Email" required autofocus>
            <label for="username">Email адрес</label>
        </div>
        <!-- Удален блок с видео из login.html, он там был по ошибке -->
        <div class="form-floating">
            <input type="password" class="form-control" id="password" name="password" placeholder="Пароль" required>
            <label for="password">Пароль</label>
        </div>

        <div class="my-2">
            <a th:href="@{/forgot-password}">Забыли пароль?</a>
        </div>

        <button class="w-100 btn btn-lg btn-primary mt-3" type="submit">Войти</button>
        <p class="mt-3 mb-3 text-muted text-center">© Online Learning 2025</p>
        <p class="text-center">Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a></p>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
