<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Панель Администратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { padding-top: 5rem; }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top" th:replace="~{course-list :: navbar}"></nav>

<main class="container">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h1 class="border-bottom pb-2 mb-4">
            <i class="fa-solid fa-user-shield"></i> Панель Администратора
        </h1>
        <p class="lead">Добро пожаловать, <span sec:authentication="name"></span>!</p>
        <p>Это основная страница управления платформой. Отсюда вы можете перейти к управлению контентом.</p>
        <hr>

        <h4>Быстрые действия:</h4>
        <div class="list-group">
            <a th:href="@{/courses/new}" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-plus"></i> Создать новый курс
            </a>
            <a th:href="@{/courses}" class="list-group-item list-group-item-action">
                <i class="fa-solid fa-list-check"></i> Управлять существующими курсами
            </a>
            <!-- Сюда можно добавить ссылки на управление пользователями, просмотр статистики и т.д. -->
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
