<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Забыли пароль?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding-top: 40px; padding-bottom: 40px; background-color: #f5f5f5; }
        .form-forgot { max-width: 330px; padding: 15px; margin: auto; }
    </style>
</head>
<body>
<main class="form-forgot w-100 m-auto">
    <form th:action="@{/forgot-password}" th:object="${passwordResetRequest}" method="post">
        <h1 class="h3 mb-3 fw-normal text-center">Восстановление пароля</h1>

        <div th:if="${successMessage}" class="alert alert-info" role="alert" th:text="${successMessage}"></div>
        <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

        <p>Введите ваш email адрес. Мы отправим вам инструкции (выведем токен в консоль) по сбросу пароля.</p>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" placeholder="name@example.com" th:field="*{email}" required autofocus>
            <label for="email">Email адрес</label>
        </div>
        <div class="alert alert-danger py-1" role="alert" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Отправить инструкции</button>
        <p class="mt-3 mb-3 text-center">
            <a th:href="@{/login}">Вернуться ко входу</a>
        </p>
    </form>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
